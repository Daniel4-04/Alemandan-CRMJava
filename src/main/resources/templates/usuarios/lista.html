<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Listado de Usuarios</h1>
<a href="/usuarios/nuevo">Crear nuevo usuario</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.rol}"></td>
        <td>
            <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}"
               onclick="return confirm('Â¿Seguro que quieres inactivar este usuario?');">Inactivar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
