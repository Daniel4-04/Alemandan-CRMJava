<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Proveedores</title>
</head>
<body>
<h1>Gestión de Proveedores</h1>
<a href="/proveedores/nuevo">Agregar proveedor</a>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="p : ${proveedores}">
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.contacto}"></td>
        <td th:text="${p.correo}"></td>
        <td th:text="${p.telefono}"></td>
        <td th:text="${p.activo ? 'Activo' : 'Inactivo'}"></td>
        <td>
            <a th:href="@{/proveedores/editar/{id}(id=${p.id})}">Editar</a>
            <a th:if="${p.activo}" th:href="@{/proveedores/inactivar/{id}(id=${p.id})}">Inactivar</a>
            <a th:unless="${p.activo}" th:href="@{/proveedores/activar/{id}(id=${p.id})}">Activar</a>
            <a th:href="@{/proveedores/eliminar/{id}(id=${p.id})}" onclick="return confirm('¿Eliminar proveedor?')">Eliminar</a>
        </td>
    </tr>
</table>
<a href="/dashboard">Volver al dashboard</a>
</body>
</html>
