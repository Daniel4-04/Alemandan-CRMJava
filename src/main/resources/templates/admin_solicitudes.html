<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Registro | Alemandan CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/dashboard_admin.css}">
    <link rel="stylesheet" th:href="@{/assets/css/solicitudes_registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="admin-header">
    <div class="header-left">
        <img th:src="@{/assets/img/Alogo.png}" alt="Alemandan Logo" class="admin-logo" id="logoBtn" title="Menú">
        <span class="admin-title">ADMINISTRADOR</span>
    </div>
    <div class="header-actions">
        <a href="/admin/correos-masivos" class="header-btn"><i class="fas fa-envelope"></i> Enviar correos</a>
        <form th:action="@{/logout}" method="post" class="header-btn logout-form">
            <button type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
        </form>
    </div>
</header>

<aside class="sidebar hide" id="sidebar">
    <nav>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
            <li><a href="/productos"><i class="fas fa-boxes"></i> Productos / Inventario</a></li>
            <li><a href="/proveedores"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="/admin/ventas"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
        </ul>
    </nav>
</aside>

<main class="dashboard-main">
    <section class="solicitudes-card">
        <div class="solicitudes-header">
            <h1><i class="fas fa-user-plus"></i> Solicitudes de registro pendientes</h1>
            <a href="/usuarios" class="volver-btn">
                <i class="fas fa-arrow-left"></i> Volver a gestión de usuarios
            </a>
        </div>
        <div class="tabla-bg">
            <table class="solicitudes-table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="solicitud : ${solicitudes}">
                    <td th:text="${solicitud.nombre}"></td>
                    <td th:text="${solicitud.email}"></td>
                    <td th:text="${solicitud.fechaSolicitud}"></td>
                    <td>
                        <form th:action="@{'/admin/solicitudes/aprobar/' + ${solicitud.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn-aprobar"><i class="fas fa-check"></i> Aprobar</button>
                        </form>
                        <form th:action="@{'/admin/solicitudes/rechazar/' + ${solicitud.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn-rechazar"><i class="fas fa-times"></i> Rechazar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script>
    const sidebar = document.getElementById('sidebar');
    const logoBtn = document.getElementById('logoBtn');
    logoBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hide');
    });
</script>
</body>
</html>
