<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto | Alemandan CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/dashboard_admin.css}">
    <link rel="stylesheet" th:href="@{/assets/css/panel_tablas.css}">
    <link rel="stylesheet" th:href="@{/assets/css/productos_form.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="admin-header">
    <div class="header-left">
        <img th:src="@{/assets/img/Alogo.png}" alt="Alemandan Logo" class="admin-logo" id="logoBtn" title="Menú">
        <span class="admin-title">ADMINISTRADOR</span>
    </div>
    <div class="header-actions">
        <a href="/admin/correos-masivos" class="header-btn"><i class="fas fa-envelope"></i> Enviar correos</a>
        <form th:action="@{/logout}" method="post" class="header-btn logout-form">
            <button type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
        </form>
    </div>
</header>
<aside class="sidebar hide" id="sidebar">
    <nav>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="/usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
            <li><a href="/productos" class="active"><i class="fas fa-boxes"></i> Productos / Inventario</a></li>
            <li><a href="/proveedores"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="/admin/ventas"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
        </ul>
    </nav>
</aside>

<main class="dashboard-main">
    <section class="form-card">
        <div class="form-header">
            <h1><i class="fas fa-plus"></i> Agregar Nuevo Producto</h1>
            <a href="/productos" class="volver-btn"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
        </div>

        <!-- IMPORTANTE: enctype multipart/form-data y name="imagen" en el input -->
        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="form-panel" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" required />
            </div>
            <div class="form-group">
                <label for="descripcion">Categoría:</label>
                <input type="text" th:field="*{descripcion}" id="descripcion" placeholder="ej. lacteos, carnes, fresa" required />
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" id="cantidad" min="0" required />
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precio}" id="precio" step="0.01" min="0" required />
            </div>

            <div class="form-group">
                <label for="unidadMedida">Unidad de medida:</label>
                <input type="text" th:field="*{unidadMedida}" id="unidadMedida" placeholder="ej. kg, unidad, lt" />
            </div>

            <!-- NUEVO: Campo IVA -->
            <div class="form-group">
                <label for="iva">IVA (porcentaje):</label>
                <input type="number" step="0.01" min="0" id="iva" name="iva" th:value="${producto.iva != null ? producto.iva : 0}" />
                <small>Ej. 19.00 — dejar 0 para exento</small>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen del producto:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />
                <div id="preview" style="margin-top:8px;">
                    <img id="previewImg" src="#" alt="Preview" style="max-width:150px; display:none;" />
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </form>
    </section>
</main>
<script>
    const sidebar = document.getElementById('sidebar');
    const logoBtn = document.getElementById('logoBtn');
    logoBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hide');
    });

    // Previsualización de imagen
    document.getElementById('imagen').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const img = document.getElementById('previewImg');
        if (!file) { img.style.display = 'none'; return; }
        img.src = URL.createObjectURL(file);
        img.style.display = '';
    });
</script>
</body>
</html>
