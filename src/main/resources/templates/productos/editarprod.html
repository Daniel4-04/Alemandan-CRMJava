<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
</head>
<body>
<h1>Editar Producto</h1>
<form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required /><br/>

    <label>Descripci√≥n:</label>
    <input type="text" th:field="*{descripcion}" required /><br/>

    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" required /><br/>

    <label>Precio:</label>
    <input type="number" th:field="*{precio}" step="0.01" required /><br/>

    <button type="submit">Actualizar</button>
</form>
<a href="/productos">Volver a la lista</a>
</body>
</html>
